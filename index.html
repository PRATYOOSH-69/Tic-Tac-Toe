<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    
    <!-- Google Fonts (Material Design Style) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        /* Instagram-style gradient background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
            background-size: 400% 400%;
            animation: gradientAnimation 6s infinite alternate;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            margin-bottom: 10px;
        }

        .message {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #dd2a7b;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.2s, transform 0.1s;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .winner {
            background: rgba(255, 255, 255, 0.8);
            color: #8134af;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        button {
            background: white;
            color: #dd2a7b;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background: #dd2a7b;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="message" id="message">Player X's turn</div>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Reset Game</button>

    <script>
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        let cells = [];
        let currentPlayer = "X";
        let gameActive = true;

        function createBoard() {
            board.innerHTML = "";
            cells = [];
            message.textContent = "Player X's turn";
            gameActive = true;

            for (let i = 0; i < 9; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleClick);
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        function handleClick(event) {
            if (!gameActive) return;
            let cell = event.target;
            if (cell.textContent === "") {
                cell.textContent = currentPlayer;
                let winner = checkWinner();
                if (winner) {
                    gameActive = false;
                    highlightWinner(winner);
                    message.textContent = `ðŸŽ‰ Player ${currentPlayer} Wins! ðŸŽ‰`;
                } else if (cells.every(cell => cell.textContent !== "")) {
                    gameActive = false;
                    message.textContent = "ðŸ˜² It's a Draw!";
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    message.textContent = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent) {
                    return pattern;
                }
            }
            return null;
        }

        function highlightWinner(winnerCells) {
            winnerCells.forEach(index => {
                cells[index].classList.add("winner");
            });
        }

        function resetGame() {
            currentPlayer = "X";
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
