<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tic Tac Toe â€“ Expressive</title>

<style>
:root {
  --primary: #6750a4;
  --on-primary: #ffffff;
  --surface: #fef7ff;
  --surface-variant: #e7e0ec;
  --outline: #cac4d0;
  --text-primary: #1c1b1f;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: linear-gradient(180deg, #ede7f6, #fef7ff);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-primary);
}

.hidden { display: none; }

.container {
  text-align: center;
  padding: 24px;
}

h1, h2 {
  margin: 0 0 12px;
  font-weight: 600;
}

button {
  padding: 12px 24px;
  border-radius: 999px;
  border: none;
  background: var(--primary);
  color: var(--on-primary);
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  transition: transform .2s, box-shadow .2s;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}

.board-card {
  background: var(--surface);
  border-radius: 24px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
}

.board {
  display: grid;
  grid-template-columns: repeat(3, clamp(72px, 22vw, 96px));
  gap: 12px;
}

.cell {
  aspect-ratio: 1;
  background: var(--surface-variant);
  border-radius: 16px;
  font-size: 2.2rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  user-select: none;
  transition: background .2s;
}

.cell:hover {
  background: #d7cfe3;
}

.info {
  margin: 16px 0;
  font-size: 1.1rem;
}
</style>
</head>

<body>

<div class="container" id="startScreen">
  <h1>Tic-Tac-Toe</h1>
  <p>Expressive Edition</p>
  <button onclick="goToMode()">Start</button>
</div>

<div class="container hidden" id="modeScreen">
  <h2>Choose Mode</h2>
  <button onclick="startGame(true)">Single Player</button>
  <br><br>
  <button onclick="startGame(false)">Two Players</button>
</div>

<div class="container hidden" id="gameScreen">
  <div class="board-card">
    <div class="board" id="board"></div>
  </div>
  <div class="info" id="message"></div>
  <button onclick="resetGame()">Reset</button>
</div>

<script>
const startScreen = document.getElementById("startScreen");
const modeScreen = document.getElementById("modeScreen");
const gameScreen = document.getElementById("gameScreen");
const boardEl = document.getElementById("board");
const messageEl = document.getElementById("message");

let board, currentPlayer, gameActive, singlePlayer;
let playerCanPlay = true;

const wins = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function goToMode() {
  startScreen.classList.add("hidden");
  modeScreen.classList.remove("hidden");
}

function startGame(single) {
  singlePlayer = single;
  modeScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");
  init();
}

function init() {
  board = Array(9).fill("");
  currentPlayer = "X";
  gameActive = true;
  playerCanPlay = true;
  boardEl.innerHTML = "";
  board.forEach((_, i) => createCell(i));
  updateMessage();
}

function createCell(i) {
  const c = document.createElement("div");
  c.className = "cell";
  c.onclick = () => handleMove(i);
  boardEl.appendChild(c);
}

function handleMove(i) {
  if (!gameActive || !playerCanPlay || board[i]) return;

  place(i, currentPlayer);
  if (checkEnd()) return;

  currentPlayer = currentPlayer === "X" ? "O" : "X";
  updateMessage();

  if (singlePlayer && currentPlayer === "O") {
    playerCanPlay = false;
    setTimeout(() => {
      aiMove();
      playerCanPlay = true;
    }, 400);
  }
}

function aiMove() {
  const empty = board.map((v,i)=>v?null:i).filter(v=>v!==null);
  const move = empty[Math.floor(Math.random()*empty.length)];
  place(move, "O");
  if (checkEnd()) return;
  currentPlayer = "X";
  updateMessage();
}

function place(i, p) {
  board[i] = p;
  boardEl.children[i].textContent = p;
}

function checkEnd() {
  if (wins.some(w => w.every(i => board[i] === currentPlayer))) {
    messageEl.textContent = `ðŸŽ‰ ${currentPlayer} wins`;
    gameActive = false;
    return true;
  }
  if (board.every(v => v)) {
    messageEl.textContent = "Draw";
    gameActive = false;
    return true;
  }
  return false;
}

function updateMessage() {
  messageEl.textContent = `Player ${currentPlayer}'s turn`;
}

function resetGame() {
  init();
}
</script>

</body>
</html>
