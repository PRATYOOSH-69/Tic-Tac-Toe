<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        .cell:hover {
            background: #f0f0f0;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .winning-cell {
            background-color: #ffeb3b !important; /* Yellow highlight */
            animation: glow 0.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #ffeb3b; }
            to { box-shadow: 0 0 20px #ffeb3b; }
        }

        #winner {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 25px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 123, 255, 0.5);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0px 3px 7px rgba(0, 123, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <p id="winner"></p>
    <button onclick="resetGame()">Reset</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        function createBoard() {
            const boardElement = document.getElementById("board");
            boardElement.innerHTML = "";
            board.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.innerText = cell;
                cellElement.addEventListener("click", () => handleClick(index));
                boardElement.appendChild(cellElement);
            });
        }

        function handleClick(index) {
            if (!gameActive || board[index] !== "") return;
            
            board[index] = currentPlayer;
            createBoard();
            checkWinner();
            currentPlayer = currentPlayer === "X" ? "O" : "X";
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];

            for (let combo of winningCombinations) {
                let [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById("winner").innerText = `${board[a]} Wins!`;

                    // Add glow effect
                    document.getElementsByClassName("cell")[a].classList.add("winning-cell");
                    document.getElementsByClassName("cell")[b].classList.add("winning-cell");
                    document.getElementsByClassName("cell")[c].classList.add("winning-cell");

                    gameActive = false;
                    return;
                }
            }

            if (!board.includes("")) {
                document.getElementById("winner").innerText = "It's a Tie!";
                gameActive = false;
            }
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            document.getElementById("winner").innerText = "";

            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
